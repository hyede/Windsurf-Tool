<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windsurf-Tool 版本管理后台</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .header-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .header h1 {
            font-size: 28px;
            color: #1a202c;
            font-weight: 700;
        }
        
        .header p {
            color: #718096;
            margin-top: 5px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f7fafc;
        }
        
        .card-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #f7fafc;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .checkbox-group:hover {
            background: #edf2f7;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-right: 10px;
            margin-bottom: 10px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #718096;
        }
        
        .btn-secondary:hover {
            background: #4a5568;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #c53030 100%);
        }
        
        .btn-danger:hover {
            box-shadow: 0 4px 12px rgba(245, 101, 101, 0.4);
        }
        
        .status {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .status.success {
            background: #f0fff4;
            border: 2px solid #9ae6b4;
            color: #276749;
        }
        
        .status.error {
            background: #fff5f5;
            border: 2px solid #feb2b2;
            color: #c53030;
        }
        
        .config-display {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
        }
        
        .config-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .config-item:last-child {
            border-bottom: none;
        }
        
        .config-label {
            font-weight: 600;
            color: #4a5568;
        }
        
        .config-value {
            color: #2d3748;
            font-weight: 500;
        }
        
        .version-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .version-tag {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .version-tag button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: background 0.2s;
        }
        
        .version-tag button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .version-input-group {
            display: flex;
            gap: 10px;
        }
        
        .version-input-group input {
            flex: 1;
        }
        
        .version-input-group button {
            flex-shrink: 0;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-success {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .badge-danger {
            background: #fed7d7;
            color: #742a2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="header-icon">
                    <i data-lucide="settings" style="width: 28px; height: 28px;"></i>
                </div>
                <div>
                    <h1>Windsurf-Tool 版本管理</h1>
                    <p>管理应用版本、更新配置和官方版本白名单</p>
                </div>
            </div>
            <button class="btn btn-secondary" onclick="loadConfig()">
                <i data-lucide="refresh-cw" style="width: 16px; height: 16px;"></i>
                刷新配置
            </button>
        </div>
        
        <div id="status" class="status"></div>
        
        <div class="grid">
            <!-- 认证卡片 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i data-lucide="key" style="width: 20px; height: 20px;"></i>
                    </div>
                    <h2 class="card-title">管理员认证</h2>
                </div>
                <div class="form-group">
                    <label for="adminToken">管理员令牌</label>
                    <input type="password" id="adminToken" placeholder="请输入管理员令牌">
                </div>
            </div>
            
            <!-- 当前配置 -->
            <div class="card" style="grid-column: span 2;">
                <div class="card-header">
                    <div class="card-icon">
                        <i data-lucide="info" style="width: 20px; height: 20px;"></i>
                    </div>
                    <h2 class="card-title">当前配置</h2>
                </div>
                <div class="config-display" id="configDisplay">
                    <div style="text-align: center; color: #a0aec0; padding: 20px;">
                        请输入管理员令牌并点击刷新配置
                    </div>
                </div>
            </div>
        </div>
        
        <div class="grid">
            <!-- 版本配置 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i data-lucide="package" style="width: 20px; height: 20px;"></i>
                    </div>
                    <h2 class="card-title">版本配置</h2>
                </div>
                <form id="versionForm">
                    <div class="form-group">
                        <label for="latestVersion">最新版本</label>
                        <input type="text" id="latestVersion" pattern="\d+\.\d+\.\d+" placeholder="例: 4.0.0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="minSupportedVersion">最低支持版本</label>
                        <input type="text" id="minSupportedVersion" pattern="\d+\.\d+\.\d+" placeholder="例: 3.0.0" required>
                    </div>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="forceUpdate">
                            <label for="forceUpdate">强制更新</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="updateMessage">更新提示消息</label>
                        <textarea id="updateMessage" placeholder="发现新版本，建议更新..."></textarea>
                    </div>
                </form>
            </div>
            
            <!-- 官方版本白名单 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i data-lucide="shield-check" style="width: 20px; height: 20px;"></i>
                    </div>
                    <h2 class="card-title">官方版本白名单</h2>
                </div>
                
                <div class="form-group">
                    <label>添加官方版本</label>
                    <div class="version-input-group">
                        <input type="text" id="newVersion" pattern="\d+\.\d+\.\d+" placeholder="例: 4.1.0">
                        <button type="button" class="btn" onclick="addVersion()">
                            <i data-lucide="plus" style="width: 16px; height: 16px;"></i>
                            添加
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>已添加的官方版本</label>
                    <div class="version-list" id="versionList">
                        <div style="color: #a0aec0; font-size: 14px;">暂无版本</div>
                    </div>
                </div>
            </div>
            
            <!-- 维护模式 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i data-lucide="wrench" style="width: 20px; height: 20px;"></i>
                    </div>
                    <h2 class="card-title">维护模式</h2>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="maintenanceEnabled">
                        <label for="maintenanceEnabled">启用维护模式</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="maintenanceMessage">维护提示消息</label>
                    <textarea id="maintenanceMessage" placeholder="系统维护中，请稍后再试..."></textarea>
                </div>
            </div>
        </div>
        
        <!-- 操作按钮 -->
        <div class="card">
            <button type="submit" class="btn" onclick="saveConfig(event)">
                <i data-lucide="save" style="width: 16px; height: 16px;"></i>
                保存所有配置
            </button>
            <button type="button" class="btn btn-secondary" onclick="loadConfig()">
                <i data-lucide="refresh-cw" style="width: 16px; height: 16px;"></i>
                刷新配置
            </button>
            <button type="button" class="btn btn-danger" onclick="resetConfig()">
                <i data-lucide="trash-2" style="width: 16px; height: 16px;"></i>
                重置配置
            </button>
        </div>
    </div>

    <script>
        const API_BASE = './admin_version.php';
        let officialVersions = [];
        
        // 初始化 Lucide 图标
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
        
        // 初始化图标
        lucide.createIcons();
        
        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.innerHTML = `
                <i data-lucide="${type === 'success' ? 'check-circle' : 'alert-circle'}" style="width: 20px; height: 20px;"></i>
                <span>${message}</span>
            `;
            status.className = `status ${type}`;
            status.style.display = 'flex';
            lucide.createIcons();
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
        
        function getAdminToken() {
            return document.getElementById('adminToken').value;
        }
        
        async function loadConfig() {
            try {
                const token = getAdminToken();
                if (!token) {
                    showStatus('请先输入管理员令牌', 'error');
                    return;
                }
                
                const response = await fetch(`${API_BASE}?token=${encodeURIComponent(token)}`);
                const data = await response.json();
                
                if (data.success) {
                    displayConfig(data.config);
                    fillForm(data.config);
                    showStatus('配置加载成功');
                } else {
                    showStatus(data.message || '加载配置失败', 'error');
                }
            } catch (error) {
                showStatus('网络错误: ' + error.message, 'error');
            }
        }
        
        // 加载当前配置（直接读取 JSON 文件，无需认证）
        async function loadCurrentConfig() {
            try {
                const response = await fetch('./version_config.json?t=' + Date.now());
                const config = await response.json();
                
                if (config) {
                    displayConfig(config);
                    // 同时加载到表单（方便编辑）
                    fillForm(config);
                    console.log('✅ 配置加载成功');
                }
            } catch (error) {
                console.error('加载配置失败:', error);
                document.getElementById('configDisplay').innerHTML = `
                    <div style="text-align: center; color: #e53e3e; padding: 20px;">
                        无法加载配置文件: ${error.message}
                    </div>
                `;
            }
        }
        
        function displayConfig(config) {
            const display = document.getElementById('configDisplay');
            display.innerHTML = `
                <div class="config-item">
                    <span class="config-label">最新版本</span>
                    <span class="config-value">${config.latest_version || 'N/A'}</span>
                </div>
                <div class="config-item">
                    <span class="config-label">最低支持版本</span>
                    <span class="config-value">${config.min_supported_version || 'N/A'}</span>
                </div>
                <div class="config-item">
                    <span class="config-label">强制更新</span>
                    <span class="config-value">
                        <span class="badge ${config.force_update ? 'badge-danger' : 'badge-success'}">
                            ${config.force_update ? '是' : '否'}
                        </span>
                    </span>
                </div>
                <div class="config-item">
                    <span class="config-label">维护模式</span>
                    <span class="config-value">
                        <span class="badge ${config.maintenance?.enabled ? 'badge-danger' : 'badge-success'}">
                            ${config.maintenance?.enabled ? '是' : '否'}
                        </span>
                    </span>
                </div>
                <div class="config-item">
                    <span class="config-label">官方版本数量</span>
                    <span class="config-value">${config.official_versions?.length || 0} 个</span>
                </div>
                <div class="config-item">
                    <span class="config-label">最后更新</span>
                    <span class="config-value">${config.last_updated || 'N/A'}</span>
                </div>
            `;
        }
        
        function fillForm(config) {
            document.getElementById('latestVersion').value = config.latest_version || '';
            document.getElementById('minSupportedVersion').value = config.min_supported_version || '';
            document.getElementById('forceUpdate').checked = config.force_update || false;
            document.getElementById('updateMessage').value = config.update_message || '';
            document.getElementById('maintenanceEnabled').checked = config.maintenance?.enabled || false;
            document.getElementById('maintenanceMessage').value = config.maintenance?.message || '';
            
            // 加载官方版本列表
            officialVersions = config.official_versions || [];
            renderVersionList();
        }
        
        function renderVersionList() {
            const list = document.getElementById('versionList');
            if (officialVersions.length === 0) {
                list.innerHTML = '<div style="color: #a0aec0; font-size: 14px;">暂无版本</div>';
                return;
            }
            
            list.innerHTML = officialVersions.map(version => `
                <div class="version-tag">
                    ${version}
                    <button onclick="removeVersion('${version}')">×</button>
                </div>
            `).join('');
        }
        
        function addVersion() {
            const input = document.getElementById('newVersion');
            const version = input.value.trim();
            
            if (!version) {
                showStatus('请输入版本号', 'error');
                return;
            }
            
            if (!/^\d+\.\d+\.\d+$/.test(version)) {
                showStatus('版本号格式错误，应为 x.y.z', 'error');
                return;
            }
            
            if (officialVersions.includes(version)) {
                showStatus('该版本已存在', 'error');
                return;
            }
            
            officialVersions.push(version);
            officialVersions.sort((a, b) => {
                const aParts = a.split('.').map(Number);
                const bParts = b.split('.').map(Number);
                for (let i = 0; i < 3; i++) {
                    if (aParts[i] !== bParts[i]) return aParts[i] - bParts[i];
                }
                return 0;
            });
            
            renderVersionList();
            input.value = '';
            showStatus(`版本 ${version} 已添加（记得保存配置）`);
        }
        
        function removeVersion(version) {
            if (!confirm(`确定要删除版本 ${version} 吗？`)) {
                return;
            }
            
            officialVersions = officialVersions.filter(v => v !== version);
            renderVersionList();
            showStatus(`版本 ${version} 已删除（记得保存配置）`);
        }
        
        async function saveConfig(event) {
            event.preventDefault();
            
            try {
                const token = getAdminToken();
                if (!token) {
                    showStatus('请先输入管理员令牌', 'error');
                    return;
                }
                
                const formData = {
                    latest_version: document.getElementById('latestVersion').value,
                    min_supported_version: document.getElementById('minSupportedVersion').value,
                    force_update: document.getElementById('forceUpdate').checked,
                    update_message: document.getElementById('updateMessage').value,
                    official_versions: officialVersions,
                    maintenance: {
                        enabled: document.getElementById('maintenanceEnabled').checked,
                        message: document.getElementById('maintenanceMessage').value
                    }
                };
                
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Token': token
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('配置保存成功');
                    displayConfig(data.config);
                } else {
                    showStatus(data.message || '保存失败', 'error');
                }
            } catch (error) {
                showStatus('网络错误: ' + error.message, 'error');
            }
        }
        
        async function resetConfig() {
            if (!confirm('确定要重置配置吗？此操作不可恢复！')) {
                return;
            }
            
            try {
                const token = getAdminToken();
                if (!token) {
                    showStatus('请先输入管理员令牌', 'error');
                    return;
                }
                
                const response = await fetch(API_BASE, {
                    method: 'DELETE',
                    headers: {
                        'X-Admin-Token': token
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('配置已重置');
                    document.getElementById('configDisplay').innerHTML = '<div style="text-align: center; color: #a0aec0; padding: 20px;">配置已重置，请重新加载</div>';
                    document.getElementById('versionForm').reset();
                    officialVersions = [];
                    renderVersionList();
                } else {
                    showStatus(data.message || '重置失败', 'error');
                }
            } catch (error) {
                showStatus('网络错误: ' + error.message, 'error');
            }
        }
        
        // 页面加载时自动加载配置
        window.addEventListener('load', () => {
            const savedToken = localStorage.getItem('adminToken');
            if (savedToken) {
                document.getElementById('adminToken').value = savedToken;
            }
            // 自动加载当前配置
            loadCurrentConfig();
        });
        
        // 保存令牌到本地存储
        document.getElementById('adminToken').addEventListener('change', (e) => {
            localStorage.setItem('adminToken', e.target.value);
        });
        
        // 回车添加版本
        document.getElementById('newVersion').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addVersion();
            }
        });
    </script>
</body>
</html>
